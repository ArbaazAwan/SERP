<ngx-loading-bar [includeSpinner]="false" [height]="'3px'"></ngx-loading-bar>
<div class="container-fluid p-3">
  <div class="d-flex position-relative">
    <div class="left-side-content">
      <div class="loginCard">
        <img
          [src]="activeBrand?.BrandLogo"
          *ngIf="!!activeBrand"
          class="login-logo-img"
          [alt]="activeBrand?.BrandName"
          class="login-logo-img"
        />
        <form [formGroup]="CompanyCode" novalidate>
          <h1 class="MainHeading mt-4">Company Code</h1>
          <h1 class="SubHeading">Please Enter Company Code</h1>
          <div class="subcontent mt-5">
            <div class="form-group row inlineForms">
              <label class="col-sm-2 col-form-label lblInlineForms"
                >Code:</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="CustomTextBox"
                  pInputText
                  formControlName="Code"
                  placeholder="i.e. ST-0001"
                />
              </div>
            </div>
            <button
              type="submit"
              class="btn btnCom mt-3"
              (click)="SaveAndNext()"
            >
              Save & Next
            </button>
          </div>
        </form>
        <div class="login-footer" *ngIf="!!activeBrand">
          <span>Powered by </span>
          <span
            ><a [href]="activeBrand?.BrandWebsiteLink" class="copyrights">{{
              activeBrand?.BrandName
            }}</a></span
          >
        </div>
      </div>
    </div>
    <div class="right-side-content w-100">
      <div class="rightside-content">
        <div class="img-wrapper">
          <div class="img-container">
            <img src="../../../assets/OBJECTS.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loading-newpopup" *ngIf="loadingerror">
  <div class="newpopup">
    <!---<a><img class="ErrorIcon" src="./assets/icon/error.svg" /></a>-->
    <div class="Errormessage">
      <p><strong>Error</strong></p>
      <p>Company Code did not Found!!</p>
    </div>
    <button class="btn btn-danger ErrorClosebtn" (click)="hideErrorPopup()">
      Cancel
    </button>
  </div>
</div>
