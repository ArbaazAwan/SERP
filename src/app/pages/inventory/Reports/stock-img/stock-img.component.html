<div class="mt-2 mb-2 form-title bg-gray-100">
  <p class="mx-1 my-1">Stock Images</p>
</div>
<div class="container" style="width: 75%; float: right">
  <form
    class="justify-content-center"
    style="width: 100%"
    [formGroup]="form"
    novalidate
  >
    <div
      class="row text-center"
      style="font-size: small; display: flex; justify-content: center"
    >
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card p-12">
          <div class="row mt-2 mb-2">
            <div class="col-lg-1"></div>
            <div class="col-lg-3">
              <label class="float-md-left d-flex float-sm-left mb-1 mt-2">
                <b>Store</b>
                <span class="astrik">*</span>
              </label>
              <div class="group-gap">
                <div class="d-block my-1">
                  <div class="mb-3">
                    <select
                      class="form-select"
                      (change)="changeStore($event)"
                      formControlName="StoreCode"
                      [(ngModel)]="storeResponse$.StoreCode"
                    >
                      <option
                        *ngFor="let b of storeResponse$"
                        [ngValue]="b"
                        [value]="b?.DepartmentCode"
                      >
                        {{ b.DepartmentName }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <label class="float-md-left d-flex float-sm-left mb-1 ml-1 mt-2"
                ><b>Till Date</b>
              </label>
              <input
                type="date"
                class="form-control"
                formControlName="StockOnDate"
              />
            </div>
            <div class="col-lg-2">
              <label class="float-md-left d-flex float-sm-left mb-1 mt-2">
                <b>COA Head</b>
                <span class="astrik">*</span>
              </label>
              <div class="group-gap">
                <div class="d-block my-1">
                  <div class="mb-3">
                    <select
                      class="form-select"
                      (change)="changeCOA($event)"
                      formControlName="ItemCode"
                      [(ngModel)]="COAResponse$.ItemCode"
                    >
                      <option
                        *ngFor="let c of COAResponse$"
                        [ngValue]="c"
                        [value]="c?.ItemCode"
                      >
                        {{ c.ItemName }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-lg-4 row justify-content-center"
              style="align-items: flex-end; padding-bottom: 1.5%"
            >
              <div
                class="row justify-content-start"
                style="align-items: baseline"
              >
                <ng-container>
                  <Button
                    type="button"
                    id="btnviewlist"
                    Class="btn btn-primary"
                    Style="width: 7rem; border-radius: 2rem;"
                    (click)="StocktWithImages()"
                    >Preview / Print</Button
                  >
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="loading-popup" *ngIf="loading">
  <div class="overlay"></div>
  <div class="popup">
    <div class="spinner"></div>
    <p class="text-center mt-2 mb-0">Report Generating</p>
  </div>
</div>
