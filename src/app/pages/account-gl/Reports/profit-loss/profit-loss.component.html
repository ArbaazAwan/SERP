<div class="main-container" (scroll)="onMainContainerScroll($event)">
  <div [class]="isSticky ? 'sticky-header' : ''">
    <app-store-project
      [componentName]="componentName"
      [showInput2]="false"
    ></app-store-project>
  </div>
  <div class="row">
    <div class="row">
      <form class="col-lg-12 col-md-12 col-sm-12" [formGroup]="form" novalidate>
        <div class="card p-3">
          <div class="row mb-2">
            <div class="col-lg-3">
              <label class="float-md-left d-flex float-sm-left mt-2"
                >Date From
              </label>
              <input
                type="date"
                class="form-control custombox"
                formControlName="DateFrom"
              />
            </div>
            <div class="col-lg-3">
              <label class="float-md-left d-flex float-sm-left mt-2"
                >Date To
              </label>
              <input
                type="date"
                class="form-control custombox"
                formControlName="DateTo"
              />
            </div>
          </div>
          <div class="row mb-1">
            <div class="col-lg-4"></div>

            <div>
              <div
                class="row justify-content-center"
                style="align-items: baseline"
              >
                <ng-container>
                  <Button
                    type="button"
                    id="btnviewlist"
                    Class="btn primary-button-color btnFix"
                    (click)="pintProfitandLossReport()"
                    >Preview / Print</Button
                  >

                  <Button
                    type="button"
                    id="btnviewlist"
                    Class="btn primary-button-color btnFix mt-3 ml-2 mb-2"
                    (click)="LoadProfitandLossReportData()"
                    >View List</Button
                  >
                  <Button
                    type="button"
                    id="btnviewlist"
                    Class="btn primary-button-color btnFix mt-3 ml-2 mb-2"
                    (click)="RefreshVouchersList()"
                    >Refresh</Button
                  >
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="col-lg-12 col-md-12 mt-3">
        <div class="table-responsive card-wrapper custom-table">
          <table class="table table-striped table-borderless">
            <thead>
              <tr>
                <th scope="col">Project Code</th>
                <th scope="col">Project Name</th>
                <th scope="col">Category</th>
                <th scope="col">SubCategory</th>
                <th scope="col">Amount</th>
                <!-- <th scope="col" class="text-center">Action</th> -->
              </tr>
            </thead>
            <hr />
            <tbody>
              <tr *ngFor="let item of plResponse$">
                <td>{{ item.ProjectCode }}</td>
                <td>{{ item.ProjectName }}</td>
                <td>{{ item.Category }}</td>
                <td>{{ item.SubCategory }}</td>
                <td>{{ item.Amount }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="loading-popup" *ngIf="loading">
      <div class="overlay"></div>
      <div class="popup">
        <div class="spinner"></div>
        <p class="text-center mt-2 mb-0">Report Generating</p>
      </div>
    </div>
  </div>
</div>
