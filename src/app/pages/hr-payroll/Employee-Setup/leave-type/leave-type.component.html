<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      class="p-button-success"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Yes"
      class="p-button-danger"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>

<div class="main-container">
  <div class="container">
    <app-store-project
      [showInput2]="false"
      [showInput1]="false"
      [componentName]="componentName"
      [hide]="false"
    ></app-store-project>
    <!-- <div class="col-lg-12 col-md-12 col-sm-12 mb-2 FormsHeading">
      <p class="mx-1 my-1">Leave Type</p>
    </div> -->
  </div>
  <div class="container">
    <div class="row">
      <form class="col-lg-12 col-md-12 col-sm-12" [formGroup]="form" novalidate>
        <div class="row text-center" style="font-size: small">
          <div class="col-lg-12 col-md-12 col-sm-10">
            <div class="card p-3">
              <!-- =====Row-1-Start===== -->
              <div class="row align-items-stretch">
                <div class="col-lg-2 col-md-6 col-sm-12">
                  <label class="float-md-left d-flex float-sm-left mb-1"
                    >Leave Type Code</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="LeaveTypeCode"
                    [(ngModel)]="LeaveType.LeaveTypeCode"
                    [attr.disabled]="true"
                  />
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                  <label class="float-md-left d-flex float-sm-left mb-1"
                    >Leave Type
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Leave Type Name"
                    formControlName="LeaveType"
                    [(ngModel)]="LeaveType.LeaveType"
                  />
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                  <label class="float-md-left d-flex float-sm-left mb-1"
                    >Short Name
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Short Name"
                    formControlName="ShortName"
                    [(ngModel)]="LeaveType.ShortName"
                  />
                </div>
                <div class="col-lg-3">
                  <label class="float-md-left d-flex float-sm-left mb-1">
                    Period
                  </label>
                  <div class="group-gap">
                    <div class="d-block">
                      <div class="">
                        <select
                          class="form-select"
                          formControlName="Period"
                          [(ngModel)]="LeaveType.Period"
                        >
                          <option>Yearly</option>
                          <option>Monthly</option>
                          <option>None</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                  <label class="float-md-left d-flex float-sm-left mb-1"
                    >Quota
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="Quota"
                    [(ngModel)]="LeaveType.Quota"
                  />
                </div>
              </div>
              <!-- =====Row-1-End===== -->
              <!-- =====Row-2-Start===== -->
              <div class="row align-items-stretch mt-1">
                <div class="col-lg-3">
                  <label class="float-md-left d-flex float-sm-left mb-1">
                    Allowed Gender
                  </label>
                  <div class="group-gap">
                    <div class="d-block">
                      <div class="">
                        <select
                          class="form-select"
                          formControlName="AllowedGender"
                          [(ngModel)]="LeaveType.AllowedGender"
                        >
                          <option>All</option>
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-3">
                  <label class="float-md-left d-flex float-sm-left mb-1">
                    Employee Type
                  </label>
                  <div class="group-gap">
                    <div class="d-block">
                      <div class="">
                        <select
                          class="form-select"
                          formControlName="EmployeeType"
                          [(ngModel)]="LeaveType.EmployeeType"
                        >
                          <option>Permanent</option>
                          <option>Probation</option>
                          <option>All</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2">
                  <label class="float-md-left d-flex float-sm-left mb-1">
                    Pay Type
                  </label>
                  <div class="group-gap">
                    <div class="d-block">
                      <div class="">
                        <select
                          class="form-select"
                          formControlName="PayType"
                          [(ngModel)]="LeaveType.PayType"
                        >
                          <option>WithPay</option>
                          <option>WithOutPay</option>
                          <option>Absent</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-12">
                  <label class="float-md-left d-flex float-sm-left mb-1"
                    >Pay Factor %
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="PayFactor"
                    [(ngModel)]="LeaveType.PayFactor"
                  />
                </div>
                <div class="col-lg-1 col-md-6 col-sm-12">
                  <button
                    class="btn btn-outline-dark btnCheckBox"
                    (click)="IsActive()"
                  >
                    <div class="form-check form-check-inline">
                      <input
                        type="checkbox"
                        class="form-check-label mt-1"
                        style="float: left"
                        formControlName="IsActive"
                        [(ngModel)]="LeaveType.IsActive"
                      />
                      <label
                        class="float-md-left d-flex float-sm-left mb-2 labelChk"
                        >Active</label
                      >
                    </div>
                  </button>
                </div>
              </div>
              <!-- =====Row-2-End===== -->
              <!-- =====Row-3-Start===== -->
              <div class="row align-items-stretch mt-1">
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                  <button
                    class="btn btnCheckBox w-100"
                    (click)="CarryForward()"
                  >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <input
                        type="checkbox"
                        class="form-check-label mt-1"
                        style="float: left"
                        formControlName="CarryForward"
                        [(ngModel)]="LeaveType.CarryForward"
                      />
                      <label class="float-md-left d-flex float-sm-left mx-1"
                        >Carry Forward</label
                      >
                    </div>
                  </button>
                </div>
                <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12">
                  <button
                    class="btn btnCheckBox w-100"
                    (click)="EncashmentAllowed()"
                  >
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <input
                        type="checkbox"
                        class="form-check-label d-flex"
                        style="float: left"
                        formControlName="EncashmentAllowed"
                        [(ngModel)]="LeaveType.EncashmentAllowed"
                      />
                      <label class="float-md-left d-flex float-sm-left mx-1"
                        >Encashment Allowed</label
                      >
                    </div>
                  </button>
                </div>
              </div>
              <!-- =====Row-3-End===== -->
              <!-- =====Buttons-Start===== -->
              <div class="row align-items-stretch">
                <div class="col-sm-4"></div>
                <div
                  class="row justify-content-center mt-2"
                  style="align-items: flex-end"
                >
                  <button
                    type="button"
                    class="btn btn-outline-success mx-1 btnFix"
                    (click)="addorUpdate()"
                    [disabled]="isUpdate"
                  >
                    Save
                  </button>
                  <button
                    type="button"
                    id="btnsave"
                    class="btn btn-outline-success btnFix"
                    [disabled]="!isUpdate"
                    (click)="addorUpdate()"
                  >
                    Update
                  </button>
                  <button
                    type="button"
                    id="btnRefresh"
                    class="btn primary-button-color mx-1 btnFix"
                    (click)="refresh()"
                  >
                    Refresh
                  </button>
                </div>
              </div>
              <!-- =====Buttons-End===== -->
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row standard-table">
      <p-table
        [value]="LeaveTyperesponse$"
        [paginator]="LeaveTyperesponse$.length > 4 ? true : false"
        [alwaysShowPaginator]="false"
        [rows]="10"
        class="datatable-width"
        styleClass="p-datatable-sm"
        responsiveLayout="stack"
        [breakpoint]="'960px'"
        [rowHover]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="LeaveTypeCode">
              Code <p-sortIcon field="LeaveTypeCode"></p-sortIcon>
            </th>
            <th pSortableColumn="LeaveType">
              Name <p-sortIcon field="LeaveType"></p-sortIcon>
            </th>
            <th pSortableColumn="EmployeeType">
              Employee Type <p-sortIcon field="EmployeeType"></p-sortIcon>
            </th>
            <th pSortableColumn="Period">
              Period <p-sortIcon field="Period"></p-sortIcon>
            </th>
            <th>Active</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-m>
          <tr>
            <td>{{ m.LeaveTypeCode }}</td>
            <td>{{ m.LeaveType }}</td>
            <td>{{ m.EmployeeType }}</td>
            <td>{{ m.Period }}</td>
            <td>{{ m.IsActive | yesNo }}</td>
            <td>
              <button
                pButton
                icon="pi pi-pencil"
                class="p-button p-button-outlined p-button-rounded p-button-warning GridEditButton mx-1"
                (click)="getSelectedRow(m)"
              ></button>
              <button
                pButton
                icon="pi pi-trash"
                class="p-button p-button-outlined p-button-rounded p-button-danger GridDelButton mx-1"
                (click)="delete(m.LeaveTypeCode)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
