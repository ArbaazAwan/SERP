<div class="card-wrapper">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>Validity Date</label>
          <input
            type="date"
            class="form-control"
            formControlName="CNICValidityDate"
            name="CNICValidityDate"
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>EOBI No </label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter EOBI No"
            formControlName="EOBINo"
            name="EOBINo"
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>SS No </label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter SS No"
            formControlName="SSNo"
            name="SSNo"
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-12">
        <div class="form-group">
          <div class="form-group">
            <label>Blood Group</label>
            <p-dropdown
              formControlName="BloodGroupCode"
              [options]="bloodGroups"
              optionLabel="BloodGroupName"
              optionValue="BloodGroupCode"
              placeholder="Select Blood Group"
            >
            </p-dropdown>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-12">
        <div class="form-group">
          <label>Nationality</label>
          <p-dropdown
            formControlName="NationalityCode"
            [options]="nationalities"
            optionLabel="NationalityName"
            optionValue="NationalityCode"
            placeholder="Select Nationality"
          ></p-dropdown>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-12">
        <div class="form-group">
          <label>Religions</label>
          <p-dropdown
            formControlName="ReligionCode"
            placeholder="Select Religion"
            [options]="religions"
            optionValue="ReligionCode"
            optionLabel="ReligionName"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-12">
        <div class="form-group">
          <label>Marital Status</label>
          <p-dropdown
            formControlName="MaritalStatusCode"
            placeholder="Select Marital Status"
            [options]="maritalStatuses"
            optionValue="MaritalStatusCode"
            optionLabel="MaritalStatusName"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>Email </label>
          <input
            type="email"
            class="form-control"
            placeholder="Enter Email"
            formControlName="Email"
            name="Email"
          />
        </div>
        <small
          *ngIf="
            form.controls['Email'].hasError('email') &&
            form.controls['Email'].touched
          "
          class="text-danger text-xs"
        >
          Email is Invalid
        </small>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>Emg Contact No </label>
          <input
            type="number"
            class="form-control"
            placeholder="Emergency Contact"
            formControlName="EmergencyContactNos"
            name="EmergencyContactNos"
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>Joining Date </label>
          <input
            type="date"
            class="form-control"
            formControlName="DateOfJoining"
            name="DateOfJoining"
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 align-self-center">
        <div class="checkbox">
          <input
            type="checkbox"
            id="jd"
            class="form-checkbox"
            formControlName="JDDelivered"
            name="JDDelivered"
          />
          <label class="form-check-label" for="jd">JD Delivered</label>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 align-self-center">
        <div class="checkbox">
          <input
            type="checkbox"
            id="kpi"
            class="form-checkbox"
            formControlName="KPIDelivered"
            name="KPIDelivered"
          />
          <label class="form-check-label" for="kpi">KPI Delivered</label>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 align-self-center">
        <div class="checkbox">
          <input
            id="disability"
            type="checkbox"
            class="form-checkbox"
            formControlName="Disability"
            name="Disability"
          />
          <label class="form-check-label" for="disability">Disability</label>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12">
        <div class="form-group">
          <label>Nature of Disability </label>
          <p-dropdown
            placeholder="Select Disability Nature"
            formControlName="DisabilityNatureCode"
            name="DisabilityNature"
            optionValue="DisabilityNatureCode"
            optionLabel="DisabilityNature"
            [options]="disabilityNatures"
          >
          </p-dropdown>
        </div>
      </div>
      <div class="col-lg-12 col-md-6 col-sm-12">
        <div class="form-group">
          <label>Remarks</label>
          <textarea
            type="text"
            class="form-control"
            placeholder="Enter Remarks"
            formControlName="Remarks"
            name="Remarks"
          >
          </textarea>
        </div>
      </div>
    </div>
  </form>
</div>
