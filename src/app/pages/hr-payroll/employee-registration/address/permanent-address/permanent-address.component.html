<div class="card">
  <div class="card-header">
    <label>Permanent Address</label>
  </div>
  <div class="card-body">
    <div class="card-wrappper">
      <form [formGroup]="PermanentAddressForm">
        <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
            <div class="form-group">
              <label>Permanent Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Permanent Address"
                formControlName="PermanentAddress"
                name="PermanentAddress"
              />
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
            <div class="form-group">
              <label>Phone No </label>
              <input
                type="number"
                class="form-control"
                placeholder="Enter Phone No"
                formControlName="PermanentAddressPhoneNo"
                name="PermanentAddressPhoneNo"
              />
            </div>
          </div>
          <div class="col-lg-3 col-md-2 col-sm-12 mb-12">
            <div class="form-group">
              <label>Country</label>
              <p-dropdown
                formControlName="PermanentCountryCode"
                [style]="{ height: '38px', width: '235px' }"
                [options]="countries"
                [filter]="true"
                optionLabel="CountryName"
                optionValue="CountryCode"
                filterBy="CountryName"
                [showClear]="false"
                placeholder="Select Country"
                appendTo="body"
                [panelStyle]="{ overflow: 'auto' }"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="col-lg-3 col-md-2 col-sm-12 mb-12">
            <div class="form-group">
              <label>State</label>
              <p-dropdown
                formControlName="PermanentStateCode"
                [style]="{ height: '38px', width: '235px' }"
                [options]="states"
                [filter]="true"
                optionLabel="StateName"
                optionValue="StateCode"
                filterBy="StateName"
                [showClear]="false"
                placeholder="Select State"
                [panelStyle]="{ overflow: 'auto' }"
                [showClear]="true"
                appendTo="body"
              >
              </p-dropdown>
            </div>
          </div>
          <div class="col-lg-3 col-md-2 col-sm-12 mb-12">
            <div class="form-group">
              <label>City</label>
              <p-dropdown
                formControlName="PermanentCityCode"
                [style]="{ height: '38px', width: '235px' }"
                [options]="cities"
                [filter]="true"
                optionLabel="CityName"
                optionValue="CityCode"
                filterBy="CityName"
                [showClear]="false"
                placeholder="Select City"
                [panelStyle]="{ overflow: 'auto' }"
                [showClear]="true"
                appendTo="body"
              >
              </p-dropdown>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
