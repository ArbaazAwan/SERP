<div class="card-wrapper">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form [formGroup]="form" (ngSubmit)="addorUpdate()">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-10">
            <div class="row">
              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                  <label
                    >Training Title
                    <span class="astrik">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Training Title"
                    formControlName="TrainingTitle"
                    name="TrainingTitle"
                  />
                  <div
                    *ngIf="
                      form.controls['TrainingTitle'].invalid &&
                      form.controls['TrainingTitle'].touched
                    "
                    class="input-error"
                  >
                    Title is Required
                  </div>
                </div>
              </div>
              <div class="col-lg-2 col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Duration </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Duration"
                    formControlName="Duration"
                    name="Duration"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="form-group">
                  <label>Institute </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Institute"
                    formControlName="Institute"
                    name="Institute"
                  />
                </div>
              </div>
              <div class="col-lg-3 col-md-6 col-sm-12 align-self-center">
                <div class="checkbox">
                  <input
                    type="checkbox"
                    id="complete"
                    class="form-checkbox"
                    formControlName="Completion"
                  />
                  <label class="form-check-label" for="complete"
                    >Completion</label
                  >
                </div>
              </div>
            </div>
            <div class="row float-end">
              <div class="d-flex align-items-center gap-2">
                <button
                  type="submit"
                  id="btnsave"
                  class="btn-save"
                  [disabled]="isUpdate"
                >
                  Save
                </button>
                <button
                  type="submit"
                  id="btnsave"
                  class="btn-update"
                  [disabled]="!isUpdate"
                >
                  Update
                </button>
                <button
                  type="button"
                  id="btnRefresh"
                  class="btn-refresh"
                  (click)="refresh()"
                >
                  <img src="../../../../assets/icons/btn-refresh.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div style="text-align: -webkit-center" class="mt-3">
        <p-table
          [value]="TrainingResponse$"
          [paginator]="true"
          [rows]="4"
          class="datatable-width"
          styleClass="p-datatable-sm"
          responsiveLayout="stack"
          [breakpoint]="'960px'"
          [rowHover]="true"
          [alwaysShowPaginator]="false"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 150px">Employee Name</th>
              <th style="min-width: 100px">Training Title</th>
              <th style="min-width: 100px">Duration</th>
              <th style="min-width: 100px">Institute</th>
              <th style="min-width: 100px">Complete</th>
              <th style="min-width: 100px">Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-m>
            <tr>
              <td>{{ m.EmployeeName }}</td>
              <td>{{ m.TrainingTitle }}</td>
              <td>{{ m.Duration }}</td>
              <td>{{ m.Institute }}</td>
              <td>{{ m.Completion }}</td>
              <td>
                <button
                  pButton
                  icon="pi pi-pencil"
                  class="p-button p-button-outlined p-button-rounded p-button-warning GridEditButton mx-1"
                  (click)="getSelectedRow(m)"
                ></button>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button p-button-outlined p-button-rounded p-button-danger GridDelButton mx-1"
                  (click)="delete(m.TrainingCode)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
        <div class="p-4" *ngIf="TrainingResponse$.length <= 0">No Data Found</div>
      </div>
    </div>
  </div>
</div>
<app-confirm-dialog></app-confirm-dialog>
