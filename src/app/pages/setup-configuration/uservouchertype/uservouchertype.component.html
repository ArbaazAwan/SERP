<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      class="p-button-success"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Yes"
      class="p-button-danger"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>

<div class="main-container">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 mb-2 FormsHeading">
      <p class="mx-1 my-1">User Voucher Type</p>
    </div>
  </div>
  <div class="container">
    <div class="row" style="font-size: small">
      <form class="col-lg-12 col-md-12 col-sm-12" [formGroup]="form" novalidate>
        <div class="row text-center" style="font-size: small">
          <div class="col-lg-12 col-md-12 col-sm-10">
            <div class="card p-3">
              <div class="row align-items-stretch">
                <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                  <label class="float-md-left d-flex float-sm-left mb-1 ml-1"
                    >Users
                    <span class="astrik">*</span>
                  </label>
                  <div class="group-gap">
                    <div class="d-block my-1">
                      <div class="mb-3">
                        <select
                          class="form-select"
                          (change)="changeUsers($event)"
                          formArrayName="userDropdown"
                        >
                          <option class="text-Black" value="">
                            Choose User
                          </option>
                          <option
                            *ngFor="let b of user$"
                            [ngValue]="b"
                            [value]="b?.UserId"
                          >
                            {{ b.Username }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                  <label class="float-md-left d-flex float-sm-left mb-1 ml-1"
                    >Voucher Type
                    <span class="astrik">*</span>
                  </label>
                  <div class="group-gap">
                    <div class="d-block my-1">
                      <div class="mb-3">
                        <select
                          class="form-select"
                          (change)="changeVoucherType($event)"
                          formArrayName="voucherTypeDropdown"
                        >
                          <option class="text-Black" value="">
                            Choose Voucher Type
                          </option>
                          <option
                            *ngFor="let b of uservoucherTypeUserId"
                            [ngValue]="b"
                            [value]="b?.VoucherTypeCode"
                          >
                            {{ b.VoucherTypeName }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
                  <div class="row justify-content-flex-end mt-4">
                    <ng-container>
                      <Button
                        type="button"
                        id="btnsave"
                        Class="btn btn-outline-success mx-1 btnFix"
                        (click)="saveorUpdate()"
                        >Save</Button
                      >
                    </ng-container>
                    <Button
                      type="button"
                      id="btnRefresh"
                      class="btn primary-button-color mx-1 btnFix"
                      (click)="refresh()"
                      >Refresh</Button
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p-table
          [value]="uservoucherTypeId"
          [paginator]="uservoucherTypeId.length > 4 ? true : false"
          [rows]="4"
          styleClass="p-datatable-sm"
          responsiveLayout="stack"
          [breakpoint]="'960px'"
          [rowHover]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th style="min-width: 150px">User</th>
              <th style="min-width: 150px">VoucherTypeName</th>
              <th style="min-width: 100px">Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-m>
            <tr>
              <td>{{ m.Username }}</td>
              <td>{{ m.VoucherTypeName }}</td>

              <td>
                <button
                  pButton
                  icon="pi pi-trash"
                  class="p-button p-button-outlined p-button-rounded p-button-danger p-mr-2 mx-1 custom-button-success"
                  (click)="delete(m.UserId, m.VoucherTypeCode)"
                ></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
