<p-confirmDialog #cd [style]="{ width: '30vw' }">
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      class="p-button-success"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Yes"
      class="p-button-danger"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>

<div class="main-container">
  <div class="container">
    <app-store-project
      [showInput2]="false"
      [showInput1]="false"
      [hide]="false"
      [componentName]="componentName"
    ></app-store-project>
    <!-- <div class="col-lg-12 col-md-12 col-sm-12 mb-2 FormsHeading">
      <p class="mx-1 my-1">User Modules</p>
    </div> -->
  </div>
  <div class="">
    <div class="row">
      <form
        class="col-lg-12 col-md-12 col-sm-12 mb-2"
        [formGroup]="form"
        novalidate
      >
        <div class="card-wrapper">
          <div class="col-lg-12 col-md-12 col-sm-10">
            <div class="row align-items-center">
              <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <label class="float-md-left d-flex float-sm-left mb-1 ml-1">
                  Users
                  <span class="astrik">*</span>
                </label>
                <div class="group-gap">
                  <div class="d-block my-1">
                    <div class="mb-3">
                      <p-dropdown
                        [style]="{ height: '30px', width: '230px' }"
                        [options]="userlist$"
                        [filter]="true"
                        optionLabel="Username"
                        optionValue="UserId"
                        [(ngModel)]="userlist$.UserId"
                        [ngModelOptions]="{ standalone: true }"
                        filterBy="Username,UserId"
                        [showClear]="false"
                        placeholder="Select Users"
                        [panelStyle]="{ overflow: 'auto' }"
                        [showClear]="true"
                        (onChange)="changeUsers($event)"
                        appendTo="body"
                      >
                        <ng-template let-option pTemplate="item">
                          <div class="option-item">
                            <div style="float: left; width: 30%">
                              {{ option.UserId }}
                            </div>
                            <div style="float: left; width: 70%">
                              {{ option.Username }}
                            </div>
                          </div>
                        </ng-template>
                      </p-dropdown>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                <label class="float-md-left d-flex float-sm-left mb-1 ml-1">
                  Modules

                  <span class="astrik">*</span>
                </label>
                <div class="group-gap">
                  <div class="d-block my-1">
                    <div class="mb-3">
                      <p-dropdown
                        [style]="{ height: '30px', width: '230px' }"
                        [options]="Modulelist$"
                        [filter]="true"
                        optionLabel="ModuleName"
                        optionValue="ModuleID"
                        [(ngModel)]="Modulelist$.ModuleId"
                        [ngModelOptions]="{ standalone: true }"
                        filterBy="ModuleName,ModuleID"
                        [showClear]="false"
                        placeholder="Select Modules"
                        [panelStyle]="{ overflow: 'auto' }"
                        [showClear]="true"
                        (onChange)="changeModule($event)"
                        appendTo="body"
                      >
                        <ng-template let-option pTemplate="item">
                          <div class="option-item">
                            <div style="float: left; width: 30%">
                              {{ option.ModuleID }}
                            </div>
                            <div style="float: left; width: 70%">
                              {{ option.ModuleName }}
                            </div>
                          </div>
                        </ng-template>
                      </p-dropdown>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row align-items-stretch">
              <div class="col-sm-4"></div>
              <div
                class="row justify-content-center"
                style="align-items: flex-end"
              >
                <ng-container>
                  <Button
                    type="button"
                    id="btnsave"
                    Class="btn btn-outline-success mx-1 btnFix"
                    (click)="saveUserModules()"
                    >Save</Button
                  >
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="row mt-3">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="table-responsive card-wrapper custom-table">
          <p-table
            *ngIf="UserModulelist$.length > 0"
            [value]="UserModulelist$"
            [paginator]="true"
            [alwaysShowPaginator]="false"
            [rows]="4"
            class="datatable-width"
            styleClass="p-datatable-sm"
            responsiveLayout="stack"
            [breakpoint]="'960px'"
            [rowHover]="true"
          >
            <ng-template pTemplate="header">
              <tr>
                <th style="min-width: 150px">Module Id</th>
                <th style="min-width: 150px">Module Name</th>
                <th style="min-width: 100px">Action</th>
              </tr>
              <tr>
                <td colspan="7">
                  <hr>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-m>
              <tr>
                <td>
                  <span class="ml-2">
                    {{ m.ModuleId }}
                  </span>
                </td>
                <td>{{ m.ModuleName }}</td>
                <td>
                  <span class="ml-3">
                    <button
                    pButton
                    icon="pi pi-trash"
                    class="p-button p-button-outlined p-button-rounded p-button-danger GridDelButton mx-1"
                    (click)="deleteUserModule(m.ModuleId)"
                  ></button>
                  </span>     
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
