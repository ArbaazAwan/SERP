<ngx-loading-bar [includeSpinner]="false" [height]="'3px'"></ngx-loading-bar>


<div class="main-container">
    <div class="container">
        <app-store-project [selectedStore]="selectedStore" [selectedProject]="selectedProject"
            [componentName]="componentName" (selectedValueChange)="onSelectedOptionChanged($event)"
            [showInput1]="false"></app-store-project>
    </div>


    <div class="">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card-wrapper">
                    <!-- <p-toolbar>
                        <ng-template pTemplate="left">
                            <div class="d-flex justify-content-between w-100">
                                <div class="btn-margin d-flex gap-2">
                                    <button pButton pRipple label="Add New" icon="pi pi-plus" class="btn-save"
                                        (click)="showDialog()"></button>
                                </div>

                            </div>
                        </ng-template>
                    </p-toolbar> -->
                    <div class="table-responsive card-wrapper custom-table" (scroll)="onMainContainerScroll($event)">
                        <table class="table table-striped table-borderless" *ngIf="!isLoadingData">
                            <thead [class]="isSticky ? 'sticky-header' : ''">
                                <tr>
                                    <th scope="col">Bank</th>
                                    <th scope="col">Cheque No</th>
                                    <th scope="col">Status</th>
                                 
                                    <!-- <th scope="col">Cheque# To</th>
                                    <th scope="col">No Of Leafs</th>
                                    <th scope="col">Active</th>-->
                                    <th scope="col" class="text-center">Action</th>

                                </tr>
                            </thead>
                            <hr>
                            <tbody>
                                <tr *ngFor="let item of allCheques; let odd = odd" [ngClass]="{ 'odd-row': odd }">
                                    <td>{{item.AccountName1}}</td>
                                    <td>{{item.ChequeNo}}</td>
                          
                                    <td>
                                        <p-dropdown appendTo="body" [options]="allStatus" optionLabel="ChequeStatus" optionValue="ChequeStatusId"
                                        [(ngModel)]="item.ChequeStatusId" (onChange)="onDropdownChange(item)"></p-dropdown>
                                    </td>
                                    <!-- <td>{{item.ToNumber}}</td>
                                    <td>{{item.NumberOfLeafs}}</td>
                                    <td>
                                        <span
                                            [class]="item.IsActive == true ? 'success-badge': 'danger-badge' ">{{item.IsActive
                                            |
                                            yesNo}}</span>
                                    </td>-->

                                    <td>
                                        <div class="dropdown text-center">
                                            <button class="three-dots" type="button" id="table-action-menu"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fa fa-ellipsis-v"></i>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="table-action-menu">
                                                <li><a class="dropdown-item edit cursor-hover cursor-pointer"
                                                   (click)="viewHistory(item)">View History</a>
                                                </li>
                                                <!-- <li><a class="dropdown-item delete cursor-hover cursor-pointer"
                                                        (click)="deleteChequebookDesign(item)">Delete</a>
                                                </li> -->
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!-- <div *ngIf="isLoadingData">
                            <app-table-loader></app-table-loader>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
